<htmlform>
    <script type="text/javascript" src="../moduleResources/kenyaemr/scripts/moment.js"></script>
    <style>
        .simple-table {
            border: solid 1px #DDEEEE;
            border-collapse: collapse;
            border-spacing: 0;
            font: normal 13px Arial, sans-serif;
        }

        .simple-table thead th {
            background-color: #DDEFEF;
            border: solid 1px #DDEEEE;
            color: #336B6B;
            padding: 10px;
            text-align: left;
            text-shadow: 1px 1px 1px #fff;
        }

        .simple-table td {
            border: solid 1px #DDEEEE;
            color: #333;
            padding: 10px;
            text-shadow: 1px 1px 1px #fff;
        }
    </style>

    <script type="text/javascript">
        jQuery(function ($) {
            jq("#education-type select").prop('disabled', true);

            jq('#health-education :input[type=radio]').change(healthEducationGivenSelected);

            beforeSubmit.push(function () {
            });

        })

   function healthEducationGivenSelected() {
          var val = jq(this).val();
          if(val == 1065){
              jq("#education-type select").prop('disabled', false);
          }
            else{
              jq("#education-type select").prop('disabled', true);
          }
        }
     </script>

    <div class="ke-form-header">
        <table width="100%">
            <tr>
                <td>Date:
                    <encounterDate id="encounter-date" showTime="true"/>
                </td>
                <td>Location:
                    <encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete"/>
                </td>
            </tr>
        </table>
    </div>

    <div class="ke-form-content">
                <!--Peer education-->
            <fieldset>
                <legend>
                    Peer Education
                </legend>
                <table class="simple-table">
                         <tr>
                            <td><b>1. Health education offered </b></td>
                            <td>
                                <obs conceptId="164886AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" id="health-education"
                                     answerConceptIds="1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1066AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
                                     answerLabel="Yes,No"
                                     style="radio"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>2. Specify education type offered?</b>
                            </td>
                            <td>
                                <!-- EDUCATION TYPE -->
                                <obs conceptId="165147" id="education-type"
                                     answerConceptIds="165148,165149,165150,165151,1382AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1914AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
                                     answerLabels="PrEP Message,PEP Message,HIV Self Testing Message,Substance Abuse Message,Family Planning Message,HIV/STI Message"
                                     style="dropdown"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>3. Remarks</b>
                            </td>
                            <td>
                                <obs conceptId="160632"  cols="20"/>

                            </td>
                        </tr>
                </table>
        </fieldset>
    </div>
    <div class="ke-form-footer">
        <submit/>
    </div>

</htmlform>
